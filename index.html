<html>
    <head>
        <link rel="stylesheet" type="text/css" href="doggie.css" />
        <title>Doggie Clicker</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="doggie.js"></script>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="head">
            <div id="headtext">
                <p style="float:left;"> Doggie Clicker </p> 
                <p style="float:right;" id="treats">Treats: 0</p>
            </div>
        </div>
        <div id="nonheader">
        
        <div id="treatbutton" onclick="treatClick(1)" onmousedown="treatDown()" onmouseup="treatUp()"><div id="clicktext" style="text-align:center;vertical-align: middle;line-height: 7px;"><p>Click Me!</p></div></div>
        <br/>
        <p>You are making <span id="perSecond">0</span> extra doggie treats per second.
        <br/>
        Ovens: <span id="ovens">0</span>
        <button onClick="buyFactory(0)">Buy Oven</button> 
        for <span id="ovenCost">10</span> treats
        <br/>
        Bakeries: <span id="bakeries">0</span>
        <button onClick="buyFactory(1)">Buy Bakery</button> 
        for <span id="bakeryCost">500</span> treats
        <br/>
        Factories: <span id="factories">0</span>
        <button onClick="buyFactory(2)">Buy Treat Factory</button> 
        for <span id="factoryCost">10000</span> treats</p>
        <br/>
        <br/>
        <p id="numdogstext" style="display:none;">You have <span id="numdogs">0</span> <span id="dogplural">Doggo</span></p>
        <br/>
        
        <div id="doggotime"></div>
        </div>
    </body>
</html>
